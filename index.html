<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens com Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <button id="toggle-theme" class="theme-btn">
        <span class="icon-sun">â˜€ï¸</span>
        <span class="icon-moon">ğŸŒ™</span>
    </button>

    <div class="gallery">
        <img src="foto-um.jpg" alt="Imagem 1" class="gallery-item"  loading="lazy">
        <img src="foto-dois.jpg" alt="Imagem 2" class="gallery-item" loading="lazy">
        <img src="foto-tres.jpg" alt="Imagem 3" class="gallery-item"  loading="lazy">
        <img src="foto-quatro.jpg" alt="Imagem 4" class="gallery-item"  loading="lazy">
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="">
        <div class="navigation">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
